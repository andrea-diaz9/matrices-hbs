<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./matrices.js"></script>
    <link rel="stylesheet" href="matrices.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Calculadora de matrices</title>
</head>
<body>

    

    <!--orden de matrices-->
    
    <section id="delcararOrden" class="row">
        <section style="height: 50px;"></section>
        <!--Elementos primer matriz-->
        <section id="Matriz1"> 
            <p>Declarar orden de la matriz A: </p>
            <section>
                <label for="numFilas1">Fila(s)➡: </label><br>
                <input type="number" id="numFilas1"><br>
                <label for="numColumnas1">Columna(s)⬇:</label><br>
                <input type="number" id="numColumnas1"><br>
            </section>
        </section>
        <br><br>
        <!--Elementos segunda matriz-->
        <section id="Matriz2"> 
            <p>Declarar orden de la matriz B: </p>
            <section>
                <label for="numFilas2">Fila(s)➡:</label><br>
                <input type="number" id="numFilas2"><br>
                <label for="numColumnas2">Columna(s)⬇:</label><br>
                <input type="number" id="numColumnas2"><br>
            </section>
        </section>
    </section>

    <section class="row" style="height: 50px;"></section>

    <section class="row"> <!--botones para definir el orden de la matriz-->
        <div class="col-5" style="padding: 0px; margin: 0px;"></div>
        <div class="col-2" id="botones" style="padding: 0px; margin: 0px;">
            <button id="btnGuardar" style="margin-left:10%; width: 80%;">Guardar</button>
            <button id="btnElegirOtroOrden" style="display: none; text-align: center; margin-left:10%; width: 80%;">Elegir otro tamaño</button>
        </div>
        <div class="col-5" style="padding: 0px; margin: 0px;"></div>
    </section>

    <section class="row" style="height: 50px;"></section>
-
    <section class="row"> <!--espacio para que se inserten los input:number-->
        <div id="imprimir-orden1"></div>
        <div id="imprimir-orden2"></div>
    </section>

    <section class="row" style="height: 50px;"></section>

    <section id="sctBotones" style="display: none;"> <!--espacio para botones de operacion-->
            <div class="row">
                <button id="btnSumar" class="col-2">Sumar</button>
                <div class="col-1"></div>
                <button id="btnRestarAB" class="col-2">Restar (A-B)</button>
                <div class="col-2"></div>
                <button id="btnRestarBA" class="col-2">Restar (B-A)</button>
                <div class="col-1"></div>
                <button id="btnMultiplicarAB" class="col-2">Multiplicar AxB</button>
            </div>
    </section>

    
    <section class="row" style="height: 50px;"></section>
    
    <!--Espacio para imprimir resultados-->
    <section class="row">
        <!--tabla-->
        <div class="row" id="secTabla" style="padding: 0px; margin: 0px">
            <div class="col-6" id="resultado" style="display: none; text-align: center;"></div>
        </div>


        

    </section>


    
    
</body>
</html>
